spring.application.name=usuarios

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/fixsy_usuarios?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.com.fixsy.usuarios=DEBUG

# Directorio de subida de avatares
file.upload-dir.profile=uploads/profile

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# JWT (clave de al menos 32 caracteres)
jwt.secret=change-me-please-32-characters-min-secret!
jwt.expiration=86400000

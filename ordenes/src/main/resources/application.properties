spring.application.name=ordenes

server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/fixsy_ordenes?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# URLs de otros microservicios (para comunicaci√≥n futura)
usuario-service.url=http://localhost:8081/api/users
producto-service.url=http://localhost:8083/api/products

# Logging
logging.level.com.fixsy.ordenes=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

